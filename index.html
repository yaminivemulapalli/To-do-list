<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TASKS FOR 2024</h1>
        <form id="new-task">
            <input type="text" id="task-add" placeholder="add your tasks here">
            <input type="submit" id="task-submit" value="add">
        </form>
    </header>
    <main>
        <h2>TASKS</h2>
        
        <div class="tasks">
            <div>
                <input type="text" class="text" placeholder="fef"value="my task" >
                <div class="actions">
                    <button class="edit">edit</button>
                    <button class="delete">delete</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
